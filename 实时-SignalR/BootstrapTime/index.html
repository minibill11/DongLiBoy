<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link href="./css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="./css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container body-content">
			<br>
			<div class="input-group">
					<div id="start_Date" class="input-group date col-md-5" data-date=""  data-link-field="start_input">
						<div for="start_input" class="col-md-2 input-group-addon">开始时间</div>
						<input id="startTime" name="startTime" class="form-control" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<div id="end_Date" class="input-group date col-md-5" data-date=""  data-link-field="end_input">
						<div for="end_input" class="col-md-2 input-group-addon">结束时间</div>
						<input id="endTime" name="endTime" class="form-control" size="16" type="text" value="" readonly>
						<span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
						<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
					</div>
					<input type="hidden" id="start_input" value="" />
					<input type="hidden" id="end_input" value="" />
				</div>
		</div>
				
		<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
		<script type="text/javascript" src="./js/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
		<script type="text/javascript">
			$("#start_Date").datetimepicker({
				language: 'zh-CN',
				format: 'yyyy-mm-dd hh:ii',//显示格式
				//minView: "month",//设置只显示到月份
				weekStart: 1, //一周从哪一天开始。0（星期日）到6（星期六）
				todayBtn: 1,
				autoclose: 1, //当选择一个日期之后是否立即关闭此日期时间选择器。
				todayHighlight: 1, //今天高亮
				startView: 2,
				forceParse: 0,
				pickerPosition: "bottom-left",
				showMeridian: 1,
				endDate: new Date()
			}).on('changeDate', function(ev) {
				$("#end_Date").datetimepicker('setStartDate', $("#startTime").val());
				$("#start_Date").datetimepicker('hide');
			});
			$("#end_Date").datetimepicker({
				language: 'zh-CN', //汉化
				format: 'yyyy-mm-dd hh:ii',//显示格式
				//minView: "month",//设置只显示到月份
				weekStart: 1, //一周从哪一天开始。0（星期日）到6（星期六）
				todayBtn: 1,
				autoclose: 1, //当选择一个日期之后是否立即关闭此日期时间选择器。
				todayHighlight: 1, //今天高亮
				startView: 2,
				forceParse: 0,
				pickerPosition: "bottom-left",
				showMeridian: 1,
				endDate: new Date()
			}).on('changeDate', function(ev) {
				$("#start_Date").datetimepicker('setEndDate', $("#endTime").val());
				$("#end_Date").datetimepicker('hide');
			});
		</script>
	</body>
</html>
